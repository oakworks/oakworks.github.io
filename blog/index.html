---
layout: blog
---

<div class="home">

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <section class="blog posts">
          <h1><i class="fa fa-rocket"></i> Blog.Works</h1>
          <p class="blog description">
            Keep up to date with the strides we make in development for our customers!
          </p>
          <hr />
          {% for post in site.categories['blog'] %}
            <article class="blog post">
              <div class="blog header">
                <h3 class="blog title">
                  {{ post.title }}
                </h3>
                <span class="post-date">
                  <i class="fa fa-calendar-o"></i> {{ post.date | date: "%b %-d, %Y" }}
                </span>
              </div>
              <br />
              <p class="blog post description">
                {{ post.description }}
              </p>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                Read more...
              </a>
            </article>
          {% endfor %}
        </section>

        <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
      </div>
    </div>
  </div>

</div>
